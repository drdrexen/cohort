<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body>
    <form id="loginForm">
      First Name: <input type="text" name="fname" value="Nischal" /> Last Name:
      <input type="text" name="lname" value="Subedi" />
      <input type="submit" value="submit" />
    </form>
    <p>
      Click the Try It button to display the number of elements in the form and
      the first name
    </p>
    <button onclick="submit()">Try It</button>

    <p id="empty"></p>
    <script>
      function submit() {
        var x = document.getElementById("loginForm").elements.length;
        var y = document.getElementById("loginForm").elements[0].value;
        document.getElementById("empty").innerHTML =
          "Found " +
          x +
          " elements," +
          " first name entered in the form is " +
          y;

        const hello = document.createElement("a");
        hello.innerText = "This is the text created  from DOM";
        document.body.appendChild(hello);
      }
    </script>
  </body>
</html>
